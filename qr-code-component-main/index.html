<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <meta
      name="description"
      content="This is a solution to the QR code component challenge on Frontend Mentor, written by Larry. ðŸš€"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | QR code component</title>
  </head>

  <body>
    <main>
      <article class="card">
        <a
          class="card__image-container"
          href="https://frontendmentor.io"
          target="_blank"
        >
          <img
            class="card__image"
            src="./images/image-qr-code.png"
            alt="QR code to frontend mentor article"
          />
        </a>

        <section class="card__text">
          <h3 class="card__title">
            Improve your front-end skills by building projects
          </h3>

          <p class="card__description">
            Scan the QR code to visit Frontend Mentor and take your coding
            skills to the next level
          </p>
        </section>
      </article>
    </main>

    <footer>
      <span class="footer__credits">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a
          href="https://github.com/hliejun/frontend-learning-group"
          target="_blank"
          >Larry</a
        >.
      </span>
    </footer>

    <script>
      document.body.onkeyup = function (e) {
        if (e.key == " " || e.code == "Space" || e.keyCode == 32) {
          // html
          document.documentElement.classList.toggle("html--dark");

          // cards, title, description, credits
          [
            "card",
            "card__title",
            "card__description",
            "footer__credits",
          ].forEach((className) => {
            let elements = document.getElementsByClassName(className);
            for (let i = 0; i < elements.length; i++) {
              elements.item(i).classList.toggle(`${className}--dark`);
            }
          });
        }
      };
    </script>
  </body>
</html>
